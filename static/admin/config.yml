backend:
  name: github
  repo: AEROSPACE-GSAC/new_website
  branch: main
  base_url: https://sveltia-cms-auth.itarun17.workers.dev

media_folder: static/media
public_folder: /media

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - { label: Body, name: body, widget: markdown }
